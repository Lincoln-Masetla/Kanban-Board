<h1 mat-dialog-title>User</h1>

<div mat-dialog-content>
  <form [formGroup]="userForm">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput placeholder="">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="">
  </mat-form-field>
</form>
  <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="actionUser()">Save</button>
  </div>
</div>
